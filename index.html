<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Paywall</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      width: 70%;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    button {
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .buttons-container {
      margin-bottom: 1rem;
    }

    .buttons-container button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons-container button:hover {
      background: #0056b3;
    }

    .iframe-container {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      height: 60vh;
      margin-top: 1rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Remove Paywall</h1>
    <div class="input-container">
      <input id="urlInput" type="url" placeholder="Enter a URL (e.g., https://example.com)" />
      <button id="loadBtn">Load</button>
    </div>
    <div class="buttons-container">
      <button id="archiveBtn">Archive.is</button>
      <button id="waybackBtn">Wayback Machine</button>
      <button id="googleBtn">Google Cache</button>
      <button id="bingBtn">Bing Cache</button>
    </div>
    <div class="iframe-container">
      <iframe id="iframe" src=""></iframe>
    </div>
  </div>
  <script>
    // Function to validate URLs
    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Event Listener for "Load" Button
    document.getElementById("loadBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = urlInput; // Load URL in iframe
    });

    // Event Listeners for Source Buttons
    document.getElementById("archiveBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://archive.is/${urlInput}`;
    });

    document.getElementById("waybackBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://web.archive.org/web/*/${urlInput}`;
    });

    document.getElementById("googleBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://webcache.googleusercontent.com/search?q=cache:${urlInput}`;
    });

    document.getElementById("bingBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://www.bing.com/search?q=cache:${urlInput}`;
    });
  </script>
</body>
</html>
