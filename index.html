<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Paywall</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #007BFF;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .header-container input {
      padding: 0.5rem;
      width: 70%;
      max-width: 600px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .header-container button {
      padding: 0.5rem 1rem;
      background: #0056b3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .header-container button:hover {
      background: #003f7f;
    }

    .buttons-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .buttons-container button {
      padding: 0.5rem 1rem;
      background: #0056b3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons-container button:hover {
      background: #003f7f;
    }

    .iframe-container {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <input id="urlInput" type="url" placeholder="Enter a URL (e.g., https://example.com)" />
      <button id="loadBtn">Load</button>
      <div class="buttons-container">
        <button id="archiveBtn">Archive.is</button>
        <button id="waybackBtn">Wayback Machine</button>
        <button id="googleBtn">Google Cache</button>
        <button id="bingBtn">Bing Cache</button>
      </div>
    </div>
  </header>
  <div class="iframe-container">
    <iframe id="iframe" src=""></iframe>
  </div>
  <footer>
    &copy; 2024 Remove Paywall | Built for simplicity and functionality
  </footer>
  <script>
    // Function to validate URLs
    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Event Listener for "Load" Button
    document.getElementById("loadBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = urlInput; // Load URL in iframe
    });

    // Event Listeners for Source Buttons
    document.getElementById("archiveBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://archive.is/${urlInput}`;
    });

    document.getElementById("waybackBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://web.archive.org/web/*/${urlInput}`;
    });

    document.getElementById("googleBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://webcache.googleusercontent.com/search?q=cache:${urlInput}`;
    });

    document.getElementById("bingBtn").addEventListener("click", function () {
      const urlInput = document.getElementById("urlInput").value.trim();
      const iframe = document.getElementById("iframe");

      if (!urlInput || !isValidUrl(urlInput)) {
        alert("Please enter a valid URL!");
        return;
      }

      iframe.src = `https://www.bing.com/search?q=cache:${urlInput}`;
    });
  </script>
</body>
</html>
