<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Paywall</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #007BFF;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.5rem;
      width: 70%;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    button {
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .results {
      text-align: left;
    }

    .result-link {
      display: block;
      margin: 0.5rem 0;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s;
    }

    .result-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Remove Paywall</h1>
    <p class="subtitle">Find archived versions of a webpage or view it without JavaScript.</p>
    <div class="input-container">
      <input id="urlInput" type="url" placeholder="Enter a URL (e.g., https://example.com)" />
      <button id="searchBtn">Search</button>
    </div>
    <div id="results" class="results"></div>
  </div>
  <script>
    document.getElementById('searchBtn').addEventListener('click', function () {
      const urlInput = document.getElementById('urlInput').value.trim();

      if (!urlInput || !isValidUrl(urlInput)) {
        alert('Please enter a valid URL!');
        return;
      }

      const archiveIsUrl = `https://archive.is/${urlInput}`;
      const waybackMachineUrl = `https://web.archive.org/web/*/${urlInput}`;
      const googleCacheUrl = `https://webcache.googleusercontent.com/search?q=cache:${urlInput}`;
      const bingCacheUrl = `https://www.bing.com/search?q=cache:${urlInput}`;
      const noJsView = `https://view-nojs.herokuapp.com/?url=${encodeURIComponent(urlInput)}`;

      const resultsHtml = `
        <h2>Results:</h2>
        <a href="${archiveIsUrl}" target="_blank" class="result-link">Archive.is</a>
        <a href="${waybackMachineUrl}" target="_blank" class="result-link">Wayback Machine</a>
        <a href="${googleCacheUrl}" target="_blank" class="result-link">Google Cache</a>
        <a href="${bingCacheUrl}" target="_blank" class="result-link">Bing Cache</a>
        <a href="${noJsView}" target="_blank" class="result-link">View Without JavaScript</a>
      `;

      document.getElementById('results').innerHTML = resultsHtml;
    });

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }
  </script>
</body>
</html>
